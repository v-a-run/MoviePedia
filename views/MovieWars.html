<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <link rel="stylesheet" href="stylesheets/MovieWars.css">
  </head>
  <body>
    <section class="hero is-danger is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Movie Wars
            <span class="icon">
              <i class="fas fa-film"></i>
            </span>
          </h1>
        </div>
      </div>
    </section>

    <div class="container">
      <div class="columns">
        <div class="column">
          <div id="left-autocomplete"></div>
          <div id="left-summary"></div>
        </div>

        <div class="column">
          <div id="right-autocomplete"></div>
          <div id="right-summary"></div>
        </div>
      </div>
      
      <div class="column is-half notification is-danger tutorial">
        <h1 class="title">Search for a Movie on Both Sides</h1>
        <p class="subtitle">We'll find out which one is the BEST !</p>
      </div>
    </div>

    <script src="js/MovieWarsUtils.js"></script>
    <script src="js/MovieWarsAutocomplete.js"></script>
    <script src="js/MovieWars.js"></script>
  </body>
</html>
